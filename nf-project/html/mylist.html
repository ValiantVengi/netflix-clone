<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - My List</title>
  <link rel="stylesheet" href="my-list.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="logo.jpg" alt="Netflix Logo">
    </div>
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="tvshows.html">TV Shows</a>
      <a href="movies.html">Movies</a>
      <a href="recentlyadded.html">Recently Added</a>
      <a href="mylist.html">My List</a>
    </div>
    <div class="navbar-user">
      <img src="banner.jpg" alt="User Avatar">
    </div>
  </nav>

  <!-- My List Banner -->
  <header class="my-list-banner">
    <img src="banner.jpg" alt="My List Banner">
    <div class="my-list-info">
      <h1>My List</h1>
      <p>Your personalized watchlist on Netflix.</p>
    </div>
  </header>

  <!-- My List Movies/TV Shows Content -->
  <section class="my-list-row">
    <h2>Movies in My List</h2>
    <div class="my-list-content">
      <img src="Retro_film_poster.jpg" alt="My List Movie 1">
      <img src="kangu.webp" alt="My List Movie 2">
      <img src="maara.jpg" alt="My List Movie 3">
      <img src="sul.jpg" alt="My List Movie 4">
      <img src="anj.jpg" alt="My List Movie 5">
    </div>
  </section>

  <section class="my-list-row">
    <h2>TV Shows in My List</h2>
    <div class="my-list-content">
      <img src="tv1.jpg" alt="My List TV Show 1">
      <img src="tv2.jpg" alt="My List TV Show 2">
      <img src="tv3.jpg" alt="My List TV Show 3">
      <img src="tv4.jpg" alt="My List TV Show 4">
      <img src="tv5.jpg" alt="My List TV Show 5">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Netflix Clone | All Rights Reserved</p>
  </footer>

</body>
</html>
